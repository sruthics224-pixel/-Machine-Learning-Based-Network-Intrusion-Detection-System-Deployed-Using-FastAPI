<!DOCTYPE html>
<html>
<head>
    <title>Network Intrusion Detection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Network Intrusion Detection System</h2>

    <form id="form">
        <input type="number" placeholder="Duration" id="duration" required>
        <input type="number" placeholder="Source Bytes" id="src_bytes" required>
        <input type="number" placeholder="Destination Bytes" id="dst_bytes" required>
        <button type="submit">Predict</button>
    </form>

    <h3 id="result"></h3>
</div>

<script>
document.getElementById("form").onsubmit = async function(e){
    e.preventDefault();

    const response = await fetch("/predict", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            duration: document.getElementById("duration").value,
            src_bytes: document.getElementById("src_bytes").value,
            dst_bytes: document.getElementById("dst_bytes").value
        })
    });

    const data = await response.json();
    document.getElementById("result").innerText =
        "Prediction: " + data.prediction;
}
</script>

</body>
</html>
